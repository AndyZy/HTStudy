<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="content-type" content="text/html"; charset="UTF-8">
    <title>数字管理系统</title>
    <link rel="stylesheet" type="text/css" href="../CSS/login.css">
</head>
<body>
    <!-- 屏幕-->
    <div class="container">
        <!-- 我们画板的容器-->
        <div class="bd">
            <!-- 登录模块-->
            <div class="login-box">

                <div class="login-username-box">
                    <label for="userName">用户名</label>
                    <input type="text" class="userName">
                </div>

                <div class="login-password-box">
                    <label for="password">密&nbsp;&nbsp;&nbsp;码</label>
                    <input type="password" class="password">
                </div>

                <div class="login-validate-box">
                    <label for="validate">验证码</label>
                    <input type="text" class="validate">
                    <div class="value-number">X7HY</div>
                </div>

                <div class="style-selecte-box">
                    <select class="style-selecte">
                        <option>默认风格</option>
                        <option>红色风格</option>
                        <option>绿色风格</option>
                    </select>
                </div>

                <div class="login-button">
                    <input type="button" class="loginButton" value="登录">
                </div>

            </div>
            <!-- 所有权 -->
            <div class="ft-rignt">
                CopyRight&nbsp; 2017&nbsp;版权所有&nbsp;&nbsp;
            </div>
        </div>
    </div>

</body>
</html>
