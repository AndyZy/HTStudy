<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8">
    <title>列表相关标签</title>
</head>
<body>
    <! 定义无序列表, 及没有序号的列表 >
    <! unordered lists  代表一个无序列表开始>
    <ul>
        <li>疯狂Java讲义</li>
        <li>轻量级Java EE企业应用实战</li>
        <li>疯狂Android讲义</li>
    </ul>

    <! ordered lists  代表一个有序列表开始>
    <ol start="1" type="i">
        <li>疯狂Java讲义</li>
        <li>轻量级Java EE企业应用实战</li>
        <li>疯狂Android讲义</li>
    </ol>


    <! definition list定义列表>
    <dl>
        <! Definition Title 定义标题>
        <dt>Java系列书籍</dt>
        <! Definition Description定于描述>
        <dd>疯狂Java体系</dd>
        <dd>疯狂Java讲义</dd>
        <dd>轻量级Java EE企业应用实战</dd>

        <dt>其他书籍</dt>
        <dd>Struts 2.1 权威指南</dd>
        <dd>基于J2EE的Ajax宝典</dd>
    </dl>

</body>
</html>
