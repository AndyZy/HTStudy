<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="content-type" content="text/html"; charset="UTF-8">
    <title>Clip裁剪属性</title>

    <style type="text/css">

        div{
            position: absolute;
            font-size: 30px;
            background-color: #ccc;
            width: 550px;
            padding: 5px;
            overflow: hidden;
        }
    </style>

</head>
<body>

    <div style="top:0px; clip: rect(116px 400px auto 30px);">
        rect(116px,400px,auto,30px)
    </div>

    <div style="top:120px; clip: rect(24px 480px auto 60px);">
        rect(24px,480px,auto,60px)
    </div>

    <div style="top:240px; clip: rect(36px 5200px auto 90px);">
        rect(36px,5200px,auto,90px)
    </div>


    <div style="top:360px; clip: rect(36px auto auto 120px);">
        rect(36px,auto,auto,120px)
    </div>




</body>
</html>
