    <script  class="call调用" type="text/javascript">


        // call函数调用
//        var  myfun = function(a,b){

    <script class="apply调用" type="text/javascript">


        //  看不懂apply 调用的意思

        var example = function(num1, num2){

            document.writeln("num1的值是:"+num1);

            document.writeln("\n");

            document.writeln("num2的值是:"+num2);
        }

//        example(20, 40);

        // 将参数以arguments一次性地传入。
        example.apply(window, [12,33]);

    </script>
