<!DOCTYPE html>
<html lang="en">
<head>
    <meta  http-equiv="Content-Type" content="text/html"; charset="UTF-8">
    <title>函数的附加属性</title>
</head>
<body>

    <script type="text/javascript">

        var hello = function(name, age){

            document.writeln("名字是:"+name+"\n年龄是:"+age);
        }

        window.hello("hardy", 24);

    </script>

</body>
</html>
